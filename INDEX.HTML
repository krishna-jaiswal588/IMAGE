<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>These Pictures Give Me All My Happiness ❤️</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #000, #8B0000, #ff0000);
      background-size: 300% 300%;
      animation: backgroundAnimation 10s infinite alternate;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    @keyframes backgroundAnimation {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatAnimation 5s infinite ease-in-out alternate;
    }

    @keyframes floatAnimation {
      0% { transform: translateY(0px); opacity: 0.8; }
      100% { transform: translateY(-50px); opacity: 0.5; }
    }

    .ring {
      position: absolute;
      width: 300px;
      height: 300px;
      border: 5px solid rgba(0, 191, 255, 0.7);
      border-radius: 50%;
      animation: pulse 3s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.3); opacity: 0.4; }
    }

    .light-streak {
      position: absolute;
      width: 100px;
      height: 2px;
      background: linear-gradient(to right, white, violet);
      filter: blur(2px);
      animation: moveStreak 6s infinite linear;
    }

    @keyframes moveStreak {
      0% { left: -10%; }
      100% { left: 110%; }
    }

    .title {
      color: #fff;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff0066;
      z-index: 1;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .scene {
      width: 600px;
      height: 700px;
      perspective: 1500px;
      z-index: 1;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate360 40s infinite linear;
    }

    @keyframes rotate360 {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .card {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      background: #000;
      border-radius: 15px;
      overflow: hidden;
      border: 5px solid rgba(255, 0, 0, 0.8);
      box-shadow: 0 15px 30px rgba(255, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease-in-out;
    }

    .card img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .music-player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.2);
      padding: 10px 20px;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.6);
      z-index: 2;
    }

    .music-player audio {
      width: 220px;
      filter: drop-shadow(0 0 10px red);
    }

    /* Fullscreen view */
    #fullscreenOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
      z-index: 9999;
    }

    #fullscreenOverlay img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
      animation: fadeInZoom 0.6s ease;
    }

    @keyframes fadeInZoom {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

  </style>
</head>
<body>

  <!-- Background effects -->
  <div class="particle" style="top: 10%; left: 20%; animation-delay: 0.5s;"></div>
  <div class="particle" style="top: 30%; left: 80%; animation-delay: 1s;"></div>
  <div class="particle" style="top: 50%; left: 40%; animation-delay: 1.5s;"></div>
  <div class="particle" style="top: 70%; left: 60%; animation-delay: 2s;"></div>

  <div class="ring" style="top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>

  <div class="light-streak" style="top: 20%;"></div>
  <div class="light-streak" style="top: 40%; animation-delay: 2s;"></div>
  <div class="light-streak" style="top: 60%; animation-delay: 4s;"></div>

  <div class="title">These Pictures Give Me All My Happiness ❤️</div>

  <div class="scene">
    <div class="carousel" id="carousel">
      <!-- Add your 10 images here -->
      <div class="card"><img src="10.jpg" alt="Image 1" onclick="openFullscreen(this.src)"></div>
      <div class="card"><img src="11.jpg" alt="Image 2" onclick="openFullscreen(this.src)"></div>
      <div class="card"><img src="12.jpg" alt="Image 3" onclick="openFullscreen(this.src)"></div>
      <div class="card"><img src="13.jpg" alt="Image 4" onclick="openFullscreen(this.src)"></div>
      <div class="card"><img src="13.jpg" alt="Image 5" onclick="openFullscreen(this.src)"></div>
      <div class="card"><img src="14.jpg" alt="Image 6" onclick="openFullscreen(this.src)"></div>
      <div class="card"><img src="15.jpg" alt="Image 7" onclick="openFullscreen(this.src)"></div>
      <div class="card"><img src="16.jpg" alt="Image 8" onclick="openFullscreen(this.src)"></div>
      <div class="card"><img src="17.jpg" alt="Image 9" onclick="openFullscreen(this.src)"></div>
      <div class="card"><img src="18.jpg" alt="Image 10" onclick="openFullscreen(this.src)"></div>
      <div class="card"><img src="19.jpg" alt="Image 11" onclick="openFullscreen(this.src)"></div>
      <div class="card"><img src="20.jpg" alt="Image 12" onclick="openFullscreen(this.src)"></div>
    </div>
  </div>

  <div class="music-player">
    <audio controls autoplay loop>
      <source src="classical-music.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
  </div>

  <!-- Fullscreen Overlay -->
  <div id="fullscreenOverlay" onclick="closeFullscreen()">
    <img id="fullscreenImage" src="" alt="Full View">
  </div>

  <script>
    // Position the cards in a circle
    const cards = document.querySelectorAll('.carousel .card');
    const total = cards.length;
    const angle = 360 / total;

    cards.forEach((card, i) => {
      card.style.transform = `rotateY(${i * angle}deg) translateZ(500px)`;
    });

    // Fullscreen image logic
    function openFullscreen(src) {
      document.getElementById("fullscreenImage").src = src;
      document.getElementById("fullscreenOverlay").style.display = "flex";
    }

    function closeFullscreen() {
      document.getElementById("fullscreenOverlay").style.display = "none";
    }
  </script>

</body>
</html>
